<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Assets/Css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="logo__header">
            <img class="logo__image" src="./Assets/Img/Logos/adl.png" alt="Academia Desafio Latam">
            <span class="logo__text">Blog FrontEnd</span>
        </div>
    </header>
    <hr>
    <section class="login-section">
        <h1 class="login__title">Bienvenido</h1>
        <form action="" class="login__form">
            <div class="login__form-container">
                <input class="login__input" type="email" name="" placeholder="Email">
                <input class="login__input" type="password" name="" placeholder="Contraseña">
                <div class="recordarme">
                    <span class="login__recordarme"><input type="checkbox">Recordarme</span>
                    <a href="" class="login__olvido-contra">Olvidaste la contraseña</a>
                </div>
            </div>
            <div class="buttons">
                <a class="btn-create-account" href="Index.html">Iniciar Sesion</a>
                <a class="btn-google-register" href="#"><img class="btn-image" src="./Assets/Img/Logos/google.png"
                        alt="Google">Registrate con Google</a>
            </div>
            <span>¿Ya tienes una cuenta? <a href="Register.html" class="">Registrate</a></span>
        </form>
    </section>
    <hr>
    <footer class="footer">
        <div class="logo__footer">
            <img class="logo__image" src="./Assets/Img/Logos/adl.png" alt="Academia Desafio Latam">
            <span class="logo__text-image">Blog FrontEnd</span>

        </div>
        <span class="logo__footer-text">Desafio Latam - 2024</span>
    </footer>
</body>

</html>
